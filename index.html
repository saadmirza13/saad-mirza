<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Registration Form Example</h1>

    <form action="#" method="post">
        <label for="name>"></label>
        <input type="text" placeholder="name" required><br><br>
        <label for="email"></label>
        <input type="email" placeholder="email" required><br><br>
        <label for="password"></label>
        <input type="password" placeholder="password" required>
        <br><br>
        <label for="gender">gender</label><br><br>
        <input type="radio" id="male" name="gender"><label for="male">male</label><br><br>
        <input type="radio" name="gender"><label for="female">female</label><br><br>
        <input type="radio" name="gender"><label for="other">other</label><br><br>

        <label for="country">country</label>
        <select name="country" id="country">
            <option value="Pakistan">Pakistan</option>
            <option value="Turkey">Turkey</option>
            <option value="Palestine">Palestine</option>
            <option value="Uae">Uae</option>
        </select><br><br>

        <label for="profile">profile picture</label>
        <input type="file" id="profile" name="profile"><br><br>

        <label for="dob">date of birth</label>
        <input type="date" id="dob" name="dob"><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Submit">
</body>

</html>
